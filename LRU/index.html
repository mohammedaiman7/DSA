<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LRU Cache Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>LRU Cache Simulation</h1>

        <button onclick="addToCache()">Access/Insert</button>
        <div id="log"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
